<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parler de soi - Résumé</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        /* Desktop: 16:9 Ratio */
        @media (min-width: 1024px) {
            #app-container {
                aspect-ratio: 16/9;
                width: auto;
                height: 100vh;
                max-width: 177.78vh;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
            }
        }

        /* Mobile */
        @media (max-width: 1023px) {
            #app-container {
                width: 100%;
                height: 100%;
            }
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Button Styling (Applied to <a> tag) */
        .btn-download {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.125rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none; /* Remove underline for link */
            cursor: pointer;
            border: none;
        }
        .btn-download:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }
        .btn-download:active {
            transform: translateY(0);
        }
        /* State when clicked */
        .btn-download.downloaded {
            background-color: #10b981; /* Green */
            box-shadow: none;
            cursor: default;
            transform: none;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="flex flex-col items-center justify-center p-8 text-center fade-in max-w-lg w-full">
        
        <!-- Icon -->
        <div class="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mb-8 shadow-sm">
            <i class="ph-fill ph-file-pdf text-5xl text-indigo-600"></i>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-900 mb-3">Résumé du cours</h1>
        <p class="text-lg text-gray-500 mb-10 leading-relaxed">
            Téléchargez le fichier PDF contenant le résumé des exercices et les points clés de ce chapitre.
        </p>

        <!-- Download Link (Styled as Button) -->
        <!-- target="_blank" ensures it opens/downloads without blocking current page -->
        <a href="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69021ec9e4512a451556d88d/0807ea268_CoreenOParlerdesoi-ResumeExercice.pdf" 
           target="_blank" 
           class="btn-download" 
           onclick="handleDownloadClick(this)">
            <i class="ph-bold ph-download-simple text-2xl" id="btn-icon"></i>
            <span id="btn-text">télécharger</span>
        </a>

        <!-- Success Message -->
        <div id="success-msg" class="mt-6 text-green-600 font-medium opacity-0 transition-opacity duration-500 flex items-center gap-2 justify-center">
            <i class="ph-fill ph-check-circle text-xl"></i> Terminé !
        </div>

    </div>
</div>

<script>
    function handleDownloadClick(element) {
        // 1. UI Feedback
        // Don't prevent default, let the link open
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const successMsg = document.getElementById('success-msg');

        // Change button appearance to 'Done'
        element.classList.add('downloaded');
        btnText.innerText = "Ouvert";
        btnIcon.className = "ph-bold ph-check text-2xl";
        
        // Show success text below
        successMsg.classList.remove('opacity-0');

        // 2. Complete Lesson Logic
        // Send message to parent frame
        console.log("Download clicked, sending lesson_complete...");
        setTimeout(() => {
            window.parent.postMessage({ type: 'lesson_complete' }, '*');
        }, 500); // Slight delay
    }
</script>

</body>
</html>
