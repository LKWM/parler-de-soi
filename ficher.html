<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parler de soi - Résumé</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark background for desktop consistency */
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        /* Desktop: 16:9 Ratio Container */
        @media (min-width: 1024px) {
            #app-container {
                aspect-ratio: 16/9;
                width: auto;
                height: 100vh;
                max-width: 177.78vh;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);
                border-radius: 0; /* Optional: add border-radius if preferred */
            }
        }

        /* Mobile */
        @media (max-width: 1023px) {
            #app-container {
                width: 100%;
                height: 100%;
            }
        }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .btn-download {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.125rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .btn-download:hover {
            background-color: #4338ca; /* Indigo 700 */
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }
        .btn-download:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div id="app-container">
    <div class="flex flex-col items-center justify-center p-8 text-center fade-in max-w-lg">
        
        <!-- Icon -->
        <div class="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mb-8 shadow-sm">
            <i class="ph-fill ph-file-pdf text-5xl text-indigo-600"></i>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-900 mb-3">Résumé du cours</h1>
        <p class="text-lg text-gray-500 mb-10 leading-relaxed">
            Téléchargez le fichier PDF contenant le résumé des exercices et les points clés de ce chapitre.
        </p>

        <!-- Download Button -->
        <button onclick="handleDownload()" class="btn-download">
            <i class="ph-bold ph-download-simple text-2xl"></i>
            télécharger
        </button>

        <!-- Success Message (Hidden by default) -->
        <div id="success-msg" class="mt-6 text-green-600 font-medium opacity-0 transition-opacity duration-500 flex items-center gap-2">
            <i class="ph-fill ph-check-circle"></i> Téléchargement lancé !
        </div>

    </div>
</div>

<script>
    const PDF_URL = "https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69021ec9e4512a451556d88d/0807ea268_CoreenOParlerdesoi-ResumeExercice.pdf";

    function handleDownload() {
        // 1. Trigger Download
        // Using a hidden link to ensure better compatibility
        const link = document.createElement('a');
        link.href = PDF_URL;
        link.target = '_blank'; // Open in new tab to prevent navigation away
        link.download = "CoreenO_Resume.pdf"; // Suggest filename (browser might ignore depending on headers)
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // 2. UI Feedback
        const successMsg = document.getElementById('success-msg');
        successMsg.classList.remove('opacity-0');

        // 3. Complete Lesson
        // Send post message to parent (LMS)
        setTimeout(() => {
            console.log("Lesson Complete Triggered");
            window.parent.postMessage({ type: 'lesson_complete' }, '*');
        }, 1000); // Small delay to allow UI feedback
    }
</script>

</body>
</html>
